name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo "firebase-adminsdk"
          echo "${{secrets.FIREBASE_ADMINSDKJSON}}" | base64 --decode > firebase-adminsdk.json
          echo "loading env file"
          echo "${{secrets.ENV_LOCAL}}" | base64 --decode > .env.local
          pwd
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseToolsVersion: 12.1.0
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PSYDUCK_NEXT }}"
          projectId: psyduck-next
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
