name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo "firebase-adminsdk"
          echo "${{secrets.FIREBASE_ADMINSDKJSON}}" | base64 --decode > firebase-adminsdk.json
          echo ".env.local"
          echo "${{secrets.ENV_LOCAL}}" | base64 --decode > .env.local
          pwd
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseToolsVersion: 12.1.0
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PSYDUCK_NEXT }}"
          channelId: live
          projectId: psyduck-next
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
